<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT ENROLLMENT FORM</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>STUDENT ENROLLMENT FORM</h1>
    </header>
    <main>
        <form id="student_details_form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Provide name" required>

            <label for="email">Provide Email</label>
            <input type="text" id="email" name="email" placeholder="Provide email" required>

            <label for="web_url">Website URL</label>
            <input type="text" id="web_url" name="webUrl" placeholder="Provide a URL for website">
            <label for="photo">Image Link</label>
            <input type="url" id="photo" name="photo" placeholder="Provide a URL for a photo" required>
            <div class="gen">
                <label>Gender</label>
                <div class="list">
                    <div class="listItem">
                        <label for="male">Male </label>
                        <input type="radio" id="male" value="Male" name="gender" required>
                    </div>
                    <div class="listItem">
                        <label for="female">Female </label>
                        <input type="radio" value="Female" id="female" name="gender" required>
                    </div>
                </div>
            </div>

            <label for="skills">Skill </label>
            <div class="skillAdd">
                <div class="skillInput">
                    <input type="text" id="skills" name="skill" placeholder="Enter a Skill : ">


                    <a href="#" class="addBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus-square-fill plus" viewBox="0 0 16 16">
                            <path
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
                        </svg>
                    </a>
                </div>
                <ul class="skillList"></ul>
            </div>
            <button type="submit">Add To List</button>
        </form>

        <article>
            <h2 id="title">
                Enter Student Details
            </h2>
            <div id="student_container"></div>
        </article>

    </main>
    <div class="cp-right">
        <span class="cp-right-tag">
            B. Varun Rao &copy;
        </span>
    </div>
</body>

</html>
