    <main>
        <form id="student_details_form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Provide name" required>

            <label for="email">Provide Email</label>
            <input type="text" id="email" name="email" placeholder="Provide email" required>

            <label for="web_url">Website URL</label>
            <input type="text" id="web_url" name="webUrl" placeholder="Provide a URL for website">
            <label for="photo">Image Link</label>
            <input type="url" id="photo" name="photo" placeholder="Provide a URL for a photo" required>
            <div class="gen">
                <label>Gender</label>
                <div class="list">
                    <div class="listItem">
                        <label for="male">Male </label>
                        <input type="radio" id="male" value="Male" name="gender" required>
                    </div>
                    <div class="listItem">
                        <label for="female">Female </label>
                        <input type="radio" value="Female" id="female" name="gender" required>
                    </div>
                </div>
            </div>

            <label for="skills">Skill </label>
            <div class="skillAdd">
                <div class="skillInput">
                    <input type="text" id="skills" name="skill" placeholder="Enter a Skill : ">


                    <a href="#" class="addBtn">
